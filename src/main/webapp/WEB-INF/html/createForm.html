<div th:fragment="content">
	<form action="#" th:action="@{/todo/create}" th:object="${todo}"
		method="post" class="form-horizontal">

		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}"
					id="inputName">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDesc" class="col-sm-2 control-label">Description:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{desc}"
					id="inputDesc">
			</div>
		</div>
		<div class="form-group">
			<label for="inputDueDate" class="col-sm-2 control-label">Due
				Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" th:field="*{dueDate}"
					id="inputDueDate">
			</div>
		</div>


		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
				<button type="reset" value="Reset" class="btn btn-info">Reset</button>
			</div>
		</div>
	</form>
</div>
