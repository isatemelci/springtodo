<div th:fragment="content">
	<form action="#" th:action="@{/todo/update}" th:object="${todo}"
		method="post" class="form-horizontal">
		<p>
			<input type="hidden" th:field="*{id}" />
		</p>
		<div class="form-group">
			<label for="inputName" class="col-sm-2 control-label">Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{name}"
					id="inputName">
			</div>
		</div>

		<div class="form-group">
			<label for="inputDesc" class="col-sm-2 control-label">Description:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" th:field="*{desc}"
					id="inputDesc">
			</div>
		</div>

		<div class="form-group">
			<label for="inputDueDate" class="col-sm-2 control-label">Due
				Date:</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" th:field="*{dueDate}"
					id="inputDueDate">
			</div>
		</div>
		<p>
			<input type="hidden" th:field="*{done}" />
		</p>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" value="Submit" class="btn btn-primary btn-lg"
					data-toggle="modal" data-target="#myModal">Update</button>
			</div>
		</div>
